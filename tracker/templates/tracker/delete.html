{% extends 'base.html' %}

{% load bootstrap3 %}


{% block content %}
<h2>Delete {{ object }}?</h2>
<form action="." method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes, delete." class="btn btn-primary" />
  <a href="{% url 'index' %}" class="btn">No, cancel.</a>
</form>
{% endblock %}
