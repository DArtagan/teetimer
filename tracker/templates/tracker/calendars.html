{% load calendar_tags %}

<div class="calendars container">
  <div class="row">
    <div class="col-xs-1">
      {{ "Prev months <-"|prev_month:month }}
    </div>
    <div class="col-xs-4">
      {{ object_list|teetime_calendar:month }}
    </div>
    <div class="col-xs-4">
      {{ object_list|teetime_calendar:month_next }}
    </div>
    <div class="col-xs-1">
      {{ "Next months ->"|next_month:month }}
    </div>
  </div>
</div>
