{% if times %}
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for object in times %}
      <tr>
        <td><a href="{{ object.get_absolute_url }}">{{ object }}</a></td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% else %}
<p>Looks like there aren't any tee times yet, <a href="{% url 'tracker:create' %}">create one</a>?</p>
{% endif %}
