{% extends 'base.html' %}

{% load guardian_tags %}
{% load promotion_tags %}

{% block content %}
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Promote/Demote</th>
      </tr>
    </thead>
    <tbody>
      {% for object in object_list %}
        {% if object.pk >= 0%}
          <tr>
            <td><a href="{{ object.get_absolute_url }}">{{ object }}</a></td>
            <td>{{ "+"|promote:object }}/{{ "-"|demote:object }}</td>
          </tr>
        {% endif %}
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
